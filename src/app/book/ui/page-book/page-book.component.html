<div *ngIf="book">
  <h1> Livre enregistré</h1>
  <img [src]="getBookCoverUrl(book.coverImage.filename)" [alt]="book.name" [title]="book.name" width="200">

  <p>Auteur: {{book.author}}</p>
  <p>Nom: {{book.name}}</p>
  <p>ISBN: {{book.isbn}}</p>
  <p>Résumé: {{book.resume}}</p>
  <p>Critique: {{book.review}}</p>
  <p>Édition: {{book.edition}}</p>
    <p>Catégorie: {{book.bookCategory?.type}}</p>

  <button [routerLink]="['/updateBook',book.id]" class="updateBook">Modifier</button>

</div>
