<div *ngIf="book">
  <h1>Modifier le Livre</h1>
  <form (ngSubmit)="onSubmit()">
    <label>
      Nom :
      <input type="text" [(ngModel)]="book.name" name="name" required>
    </label>
    <label>
      Auteur :
      <input type="text" [(ngModel)]="book.author" name="author" required>
    </label>
    <label>
      Édition :
      <input type="text" [(ngModel)]="book.edition" name="edition">
    </label>
    <label>
      ISBN :
      <input type="text" [(ngModel)]="book.isbn" name="isbn">
    </label>
    <label>
      Résumé :
      <textarea [(ngModel)]="book.resume" name="resume"></textarea>
    </label>
    <label>
      Critique :
      <textarea [(ngModel)]="book.review" name="review"></textarea>
    </label>
    <label>
      Catégorie :
      <input type="text" [(ngModel)]="book.bookCategory.type" name="category">
    </label>
    <label for="categoryId">Catégorie:</label><br>
    <select id="categoryId" formControlName="categoryId">
      <option *ngFor="let category of categories" [value]="category.id">{{ category.type }}</option>
    </select><br>
    <label>
      Couverture :
      <input type="file" (change)="uploadFile()">
    </label>
    <button type="submit">Enregistrer</button>
  </form>
</div>
