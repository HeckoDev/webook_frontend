
<html>

<head>
  <title>Slide Navbar</title>

  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <style>
    mat-form-field, button {
      display: block;
    }
  </style>


</head>



<body>
<div class="container">
  <mat-card>
    <mat-card-header><h1>Inscription</h1></mat-card-header>
    <mat-card-content>

      <form>
        <mat-form-field appearance="fill">
          <mat-label>Pseudo</mat-label>
          <input matInput placeholder="Pseudo" [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" [(ngModel)]="email" name="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput placeholder="Mot de passe" [(ngModel)]="password" name="password" type="password">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirmez votre mot de passe</mat-label>
          <input matInput placeholder="Confirmer le mot de passe" [(ngModel)]="confirmPassword" name="confirmPassword" type="password">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Code postale ou ville</mat-label>
          <input matInput placeholder="Ville" [(ngModel)]="city" name="city">
        </mat-form-field>
        <div><button mat-raised-button color="primary" (click)="register()">S'inscrire</button></div>

      </form>
    </mat-card-content>
  </mat-card>
</div>









</body>
</html>
